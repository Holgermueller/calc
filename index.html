<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-body">
      <section id="logo">
        <h2>Logiheck Calculators</h2>
      </section>
      <section id="display">display</section>

      <section class="operators">
        <div class="container">
          <div class="row">
            <div class="col">
              <button
                class="btn btn-primary w-100 operator"
                value="plus"
                id="add"
              >
                +
              </button>
            </div>
            <div class="col">
              <button
                class="btn btn-primary w-100 operator"
                value="minus"
                id="subtract"
              >
                -
              </button>
            </div>
            <div class="col">
              <button
                class="btn btn-primary w-100 operator"
                value="times"
                id="multiply"
              >
                *
              </button>
            </div>
            <div class="col">
              <button
                class="btn btn-primary w-100 operator"
                value="divide"
                id="divide"
              >
                /
              </button>
            </div>
          </div>
        </div>
      </section>

      <div class="container">
        <div class="row">
          <div class="col">
            <button class="btn btn-light w-100 number" value="9" id="nine">
              9
            </button>
          </div>
          <div class="col">
            <button class="btn btn-light w-100 number" value="8" id="eight">
              8
            </button>
          </div>
          <div class="col">
            <button class="btn btn-light w-100 number" value="7" id="seven">
              7
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-light w-100 number" value="6" id="six">
              6
            </button>
          </div>
          <div class="col">
            <button class="btn btn-light w-100 number" value="5" id="five">
              5
            </button>
          </div>
          <div class="col">
            <button class="btn btn-light w-100 number" value="4" id="four">
              4
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-light w-100 number" value="3" id="three">
              3
            </button>
          </div>
          <div class="col">
            <button class="btn btn-light w-100 number" value="2" id="two">
              2
            </button>
          </div>
          <div class="col">
            <button class="btn btn-light w-100 number" value="1" id="one">
              1
            </button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <button class="btn btn-warning w-100" id="clear">AC</button>
          </div>
          <div class="col">
            <button class="btn btn-light w-100 number" value="0" id="zero">
              0
            </button>
          </div>
          <div class="col">
            <button class="btn btn-info w-100 number" value="." id="decimal">
              .
            </button>
          </div>
          <div class="col">
            <button class="btn btn-success w-100" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
